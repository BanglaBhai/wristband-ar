<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wristband WebAR - Stable</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* CUSTOM INSTRUCTION TEXT STYLING */
      #custom-instructions {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 30px;
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        text-align: center;
        pointer-events: none; /* Allows clicks to pass through to the AR */
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>

  <body>
    <div id="custom-instructions">
      ✨ <b>Wristband Found!</b> ✨<br>
      Drag to Rotate • Pinch to Zoom
    </div>

    <a-scene 
      /* 1. STABILITY FIX: filterMinCF and filterBeta reduce the shaking/jitter */
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      embedded
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>
      
      <a-assets>
        <a-asset-item id="wristbandModel" src="./wristband.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity 
          class="clickable" 
          gesture-handler="rotationFactor: 1; minScale: 0.01; maxScale: 2;"
          position="0 0 0.2"
          rotation="90 0 0">
          
          <a-gltf-model 
            src="#wristbandModel" 
            /* Smaller scale based on your previous 'too big' result */
            scale="0.05 0.05 0.05"
            rotation="0 0 0">
          </a-gltf-model>
          
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
