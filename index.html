<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wristband WebAR - Zoom & Rotate</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      #example-scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: absolute; left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5); color: white; z-index: 2;
        font-family: sans-serif;
      }
      #example-scanning-overlay.hidden { display: none; }
    </style>
  </head>

  <body>
    <div id="example-scanning-overlay">
      <p>Scan the flyer...!</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; uiScanning: #example-scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector
      raycaster="objects: .clickable">
      
      <a-assets>
        <a-asset-item id="wristbandModel" src="./wristband.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#wristbandModel" 
          class="clickable"
          /* Added minScale and maxScale to prevent the model from disappearing or getting too huge */
          gesture-handler="rotationFactor: 1.5; minScale: 0.05; maxScale: 1;"
          scale="0.15 0.15 0.15" 
          position="0 0 0.4" 
          rotation="90 180 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
