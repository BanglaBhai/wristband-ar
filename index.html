<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wristband AR - Stable View</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Force the camera to fill the mobile screen correctly */
      .a-canvas { width: 100% !important; height: 100% !important; }
      
      #instruction-overlay {
        position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 24px;
        border-radius: 50px; font-family: sans-serif; font-size: 16px;
        z-index: 10; pointer-events: none; border: 1px solid white;
      }
    </style>
  </head>

  <body>
    <div id="instruction-overlay">
      Point at the flyer to see the wristband..!
    </div>

    <a-scene 
      /* STABILITY: filterMinCF and filterBeta stop the 'shaking' by smoothing tracking data */
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; uiScanning: no;" 
      embedded
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="wristbandModel" src="./wristband.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#wristbandModel" 
          scale="0.06 0.06 0.06"
          position="0 0 0.1"
          rotation="90 180 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
