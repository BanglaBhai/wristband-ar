<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wristband AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  </head>

  <body>

    <div id="example-scanning-overlay">
      <p>Scan the flyer to see the wristband...!</p>
    </div>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      embedded 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector> <a-assets>
        <a-asset-item id="wristbandModel" src="./wristband.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity 
          class="clickable" 
          gesture-handler="rotationFactor: 1.5; minScale: 0.05; maxScale: 1"
          rotation="0 0 0" 
          position="0 0 0.4">
          
          <a-gltf-model 
            src="#wristbandModel" 
            scale="0.15 0.15 0.15" 
            rotation="0 0 0">
          </a-gltf-model>
          
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
