<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wristband WebAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Fixes the white space/camera sizing issue seen in your photos */
      .a-canvas { width: 100% !important; height: 100% !important; }
      
      #example-scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: absolute; left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5); color: white; z-index: 2;
        font-family: sans-serif;
      }
      #example-scanning-overlay.hidden { display: none; }
    </style>
  </head>

  <body>
    <div id="example-scanning-overlay">
      <p>Scan the flyer to see the wristband...!</p>
    </div>

    <a-scene 
      /* STABILITY FIX: filterMinCF and filterBeta stop the 'shaking' */
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; uiScanning: #example-scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="wristbandModel" src="./wristband.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#wristbandModel" 
          /* SCALE: Reduced to 0.06 to fit the screen better */
          scale="0.06 0.06 0.06" 
          /* POSITION: 0.1 keeps it close to the paper for better tracking */
          position="0 0 0.1" 
          /* ROTATION: 90 180 0 faces the logo/QR toward the camera */
          rotation="90 180 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
