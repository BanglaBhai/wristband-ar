<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Talash Wristband Final</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      .a-canvas { width: 100% !important; height: 100% !important; }

      /* 1. TEXT OVERLAY LOGIC */
      #example-scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: absolute; left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5); color: white; z-index: 2;
        font-family: sans-serif; transition: opacity 0.5s;
      }
      #example-scanning-overlay.hidden { opacity: 0; pointer-events: none; }

      #ui-container {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 20px; z-index: 10;
      }
      .color-btn {
        width: 50px; height: 50px; border-radius: 50%; border: 3px solid white;
        cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s;
      }
      .color-btn:active { transform: scale(0.9); }
      #btn-white { background-color: #ffffff; }
      #btn-pink { background-color: #ff4081; }
    </style>
  </head>

  <body>
    <div id="example-scanning-overlay">
      <p>Scan either flyer...!</p>
    </div>

    <div id="ui-container">
      <div id="btn-white" class="color-btn" onclick="switchModel('white')"></div>
      <div id="btn-pink" class="color-btn" onclick="switchModel('pink')"></div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="model-white" src="./wristband.glb"></a-asset-item>
        <a-asset-item id="model-pink" src="./wristband_alt.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-entity class="model-wrapper" 
                  rotation="45 180 180" 
                  position="0 0 0" 
                  scale="0.01 0.01 0.01"
                  animation__rotate="property: rotation; to: 45 540 180; dur: 8000; easing: linear; loop: true">
          <a-gltf-model class="main-model" src="#model-white" scale="0.12 0.12 0.12"></a-gltf-model>
          <a-light type="point" intensity="2" distance="2" color="#ffffff"></a-light>
        </a-entity>
      </a-entity>

      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-entity class="model-wrapper" 
                  rotation="45 180 180" 
                  position="0 0 0" 
                  scale="0.01 0.01 0.01"
                  animation__rotate="property: rotation; to: 45 540 180; dur: 5000; easing: linear; loop: true">
          <a-gltf-model class="main-model" src="#model-white" scale="0.12 0.12 0.12"></a-gltf-model>
          <a-light type="point" intensity="2" distance="2" color="#ffffff"></a-light>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const overlay = document.querySelector('#example-scanning-overlay');
      const targets = [document.querySelector('#target0'), document.querySelector('#target1')];

      // 1 & 4. SMOOTH POP UP & UI HIDING
      targets.forEach(target => {
        target.addEventListener("targetFound", event => {
          overlay.classList.add('hidden');
          // Smoothly move out and scale up
          const wrapper = target.querySelector('.model-wrapper');
          wrapper.setAttribute('animation__spawn_pos', 'property: position; to: 0 0 0.4; dur: 1000; easing: easeOutElastic');
          wrapper.setAttribute('animation__spawn_scale', 'property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic');
        });

        target.addEventListener("targetLost", event => {
          overlay.classList.remove('hidden');
          const wrapper = target.querySelector('.model-wrapper');
          wrapper.setAttribute('position', '0 0 0');
          wrapper.setAttribute('scale', '0.01 0.01 0.01');
        });
      });

      // 2. FIXED COLOR SWITCHER
      function switchModel(color) {
        const models = document.querySelectorAll('.main-model');
        const newSrc = color === 'white' ? '#model-white' : '#model-pink';
        
        models.forEach(m => {
          m.setAttribute('src', newSrc);
        });
      }
    </script>
  </body>
</html>
