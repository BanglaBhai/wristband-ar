<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wristband AR - Camera Fix</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Forces the camera feed to cover the entire screen */
      .a-canvas { width: 100% !important; height: 100% !important; }
      #ui {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.8); color: white; padding: 10px 15px;
        border-radius: 10px; font-family: sans-serif; z-index: 999; pointer-events: none;
        text-align: center; font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="ui">Scan Flyer<br>1 Finger: Rotate | Pinch: Zoom</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
      embedded
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>
      
      <a-assets>
        <a-asset-item id="wristbandModel" src="./wristband.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity 
          id="modelContainer"
          class="clickable" 
          gesture-handler="rotationFactor: 1; minScale: 0.01; maxScale: 2;"
          position="0 0 0.1"
          rotation="90 0 0">
          
          <a-gltf-model 
            src="#wristbandModel" 
            scale="0.05 0.05 0.05"
            rotation="0 0 0">
          </a-gltf-model>
          
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
